<!DOCTYPE html>
<html lang="en">
<head>
      <title>CODI_GURU</title>
</head>
<body>
    <script type="text/javascript">
        var no=prompt("Enter No");
        if(isNaN(no))
        {
            alert("please Enter Number Only ");
        }
        else if(no%2==0)
        {
            document.writeln("Number is even");
        }
        else
        {
            alert(" Number is odd ");
        }
     </script>
</body>
</html>
